<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>todo-app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/favicon.png?v=1">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container">
            <input class="input" type="text" id="search-todo" placeholder="search ToDo">
            <lable class="checkbox">
                <input type="checkbox" id="hide-completed"> Hide completed
            </lable>
        </div>
    </div>
    <div class="container">
        <div id="todos"></div>
        <form id="todo-form">
            <input class="input" type="text" placeholder="add ToDo text" name="addTodo">
            <button class="button">add ToDo</button>
        </form>
    </div>
    <script src="/scripts/bundle.js"></script>
</body>
</html>
